<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PIONEER BANK</title>
</head>
<body>
    <!-- <h1 class="text-center">Welcome To Pioneer BANK</h1> -->
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter Your Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="password">
            <br>
            <button id="login" class="btn-success">Submit</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
                
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
                
            </div>
        </div>
        <!-- .row>.col-md-6*2>h4+input+btn.btn.btn-success -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button></div>
                </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    
                    <input id="withdrawAmount" type="text" class="form-control" >
                    <br>
                    <button id="addwithdraw" class="btn btn-success">Withdraw</button>
                </div>
                </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
    const loginBtn = document.getElementById('login')
    loginBtn.addEventListener('click', function(){
        const loginArea = document.getElementById('login-area');
        loginArea.style.display = 'none'
        const transactionArea = document.getElementById('transaction-area')
        transactionArea.style.display = 'block'
    })
    //deposit button event handler
    const depositBtn = document.getElementById('addDeposit')
    depositBtn.addEventListener('click', function(){
        // const depositAmount = document.getElementById('depositAmount').value
        const depositNumber = getInputNumber('depositAmount')
        
        // const currentDeposit = document.getElementById('currentDeposit').innerText
        // const currentDepositNumber = parseFloat(currentDeposit)
        // const totalDeposit = depositNumber + currentDepositNumber
        // document.getElementById('currentDeposit').innerText = totalDeposit //ektu bujhte hobe ekhane write korse value
        updateSpanText('currentDeposit', depositNumber)
        updateSpanText('currentBalance', depositNumber)
        
        document.getElementById('depositAmount').value = "" // after inpur khali kore felse
        

    })
    // withdraw button event handler
    const withdrawBtn = document.getElementById('addwithdraw')
    withdrawBtn.addEventListener('click', function(){
        const withdrawNumber = getInputNumber('withdrawAmount')
        
        updateSpanText('currentWithdraw', withdrawNumber)
        updateSpanText('currentBalance', -1 * withdrawNumber)
        document.getElementById('withdrawAmount').value = ''
    })
    function getInputNumber(id) {
        const Amount = document.getElementById(id).value
        const withdrawNumber = parseFloat(Amount)
        return withdrawNumber
    }
    function updateSpanText(id, depositNumber){
        const currentBalance = document.getElementById(id).innerText
        const currentBalanceNumber = parseFloat(currentBalance)
        const total = depositNumber + currentBalanceNumber 
        document.getElementById(id).innerText = total
    }
</script>
</body>
</html>
